name: BriskCocoa
options:
  bundleIdPrefix: io.briskml
  deploymentTarget:
    macOS: "10.13"
  usesTabs: false
  indentWidth: 2
settings:
  CLANG_WARN_OBJC_IMPLICIT_RETAIN_SELF: true
  CLANG_WARN_DEPRECATED_OBJC_IMPLEMENTATIONS: true
targets:
  BriskCocoa:
    type: application
    platform: macOS
    sources: Cocoa_stubs.c
    settings:
      # DEBUG_INFORMATION_FORMAT: "dwarf-with-dsym"
      HEADER_SEARCH_PATHS: "$(STDLIB_PATH)"
      LIBRARY_SEARCH_PATHS: "$(STDLIB_PATH)"
      OTHER_LDFLAGS: "-x objective-c"
    configFiles:
      Debug: env.xcconfig
      Release: env.xcconfig
    scheme:
      gatherCoverageData: true
    dependencies:
      - framework: $(STDLIB_PATH)/libasmrun.a
        embed: false
